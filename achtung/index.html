<!DOCTYPE html>
<html>
<head>
    <title>Achtung die Kurve - Websocket clone</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="jumbotron">
        <h1>Achtung die Kurve</h1>
        <p>
            This is an <a href="http://en.wikipedia.org/wiki/Achtung,_die_Kurve!">Achtung die Kurve</a> clone written in
            JavaScript with WebSockets.
        </p>
        <div>
            <label for="screen_name">Choose your screen name to get started:</label>
            <form method="GET" action="play.html" class="form-inline">
                <input type="text" name="screen_name" id="screen_name" class="form-control" /> <button type="submit" class="btn btn-primary btn-large">Start!</button>
            </form>
        </div>

    </div>
</body>
</html>
